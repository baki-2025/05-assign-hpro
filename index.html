<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  
 <body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white text-green-700 p-4 flex justify-between items-center">
    <div class="font-bold text-xl flex items-center gap-2">
      <img class="w-[40px] h-[40px]" src="./assets/logo.png" alt=""> 
      <span>Emergency <br> Service</span>
    </div>
    
    <div class="flex items-center gap-6">
      <span class="w-[30px] h-[30px]" id="heartCount"><img src="./assets/heart.png" alt=""></span>
      <span id="coinCount"><img class="w-[23.25px] h-[23.22px]" src="./assets/coin.png" alt=""></span>
      <button id="copyCount" class="bg-green-500 text-white px-3 py-1 rounded-lg">Copy</button>
    </div>
  </header>
  <!-- Title -->
  <section class=" w-[1875px] h-[221px] text-center bg-green-800 text-white py-6">
    <img class="w-[92px] h-[92px] mx-auto" src="./assets/logo-dark.png" alt="">
    <h1 class="text-2xl font-bold">Emergency Service Directory</h1>
    <p class="text-sm mt-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
  </section>
   </body>
</html>
